<!DOCTYPE HTML>
<title>Conversations</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='convo.css') }}">

<h1>{{ text }}</h1>
{% for convo_name in m.names %}
	<p style="display: inline-block"><b>{{ loop.index }})</b></p>
	<form method="POST" style="display: inline-block">
		<input class="hide" type="text" name="convo_num" value={{ loop.index }}>
		<input type="submit" value="{{ convo_name }}">
	</form>
	<div></div>
{% endfor %}
